<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <img
          src="assets/images/illustration-article.svg"
          alt="illustration-article"
          id="img-article"
        />
        <div class="card-content">
          <a class="btn">Learning</a>
          <h2>Published 26 Jan 2024</h2>
          <h1>HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="profile">
          <img src="assets/images/image-avatar.webp" alt="image-avatar" />
          <p>Greg Hooper</p>
        </div>
      </div>

    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Abdul-Kadir Zakiya</a>.
      </div>
    </footer>
  </body>
</html>
